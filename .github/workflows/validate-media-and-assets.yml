name: Validate Media And Assets

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Check markdown links and media URLs
        run: python3 scripts/check_links.py --check-external-media

      - name: Check assets-doc mapping
        run: python3 scripts/check_assets.py
